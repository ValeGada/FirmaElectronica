<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Firma Electrónica de Valentina Gadagñotto</title>
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Bloque Nombre y profesion-->
        <div id="nombreyprofesion" class="seccion">
            <h1>Valentina Gadagñotto</h1>
            <h2><span>Prof. en Composición Musical</span></h2>
        </div>
        <!--FIN Bloque Nombre y profesion-->
        <!--Bloque Contacto-->
        <div id="contacto" class="seccion">
            <!--Para esta sección armé 3 divs y los acomodé tipo tabla usando css grid-->
            <div id="imagen">
                <img src="./imagenes/FotoFirmaElectronica.png" alt="FotoFirmaDigital">
            </div>
            <div id="pngs">
                <div class="png">
                   <img src="./imagenes/tel.png" alt="Telefono"> 
                </div>
                <div class="png">
                    <img src="./imagenes/mail.png" alt="Mail"> 
                </div>
                <div class="png">
                    <img src="./imagenes/ig.png" alt="Instagram"> 
                </div>
                <div class="png">
                    <img src="./imagenes/sc.png" alt="Soundcloud"> 
                </div>
            </div>
            <div id="info">
                <h3>+54 9 (2954) 33-4455</h3>
                <h3>valegadagnotto@gmail.com</h3>
                <h3>@valegadagnotto</h3>
                <h3>soundcloud.com/valentina-gadagnotto</h3>
            </div>
        </div>
        <!--FIN Bloque Contacto-->
        <!--Bloque líneas decorativas, jugando un poco con CSS-->
        <div id="linea">
        </div>
        <div id="linea2">
        </div>
        <div id="linea3">
        </div>
        <div id="vacio">
        </div>
        <!--FIN Bloque líneas-->
    </body>
</html>
